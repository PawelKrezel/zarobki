<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<!--importowanie ładniejszej czcionki-->
	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">	
	<!-- bootstrap, by strona trochę bardziej cieszyła oko -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<title>Symulacja</title>
	<style type="text/css">
		body
		{
			font-family: 'Roboto';
		}
	</style>
</head>
<body>
	<h1 class="jumbotron text-center">
		Symulacja zarobków
		<p id="wynik"></p>
	</h1>

	<div class="container well">
		<div class="row">
			<div class="col-sm-3"></div>
			<div class="col-sm-3">Stawka za godzinę</div>
			<div class="col-sm-3"><input type="number" id="za_godz" placeholder="stawka za godzinę"></div>
			<div class="col-sm-3"></div>
		</div>
		<div class="row">
			<div class="col-sm-3"></div>
			<div class="col-sm-3">Ilość godzin na dzień</div>
			<div class="col-sm-3"><input type="number" id="godz_dzen" placeholder="godziny na dzień"></div>
			<div class="col-sm-3"></div>
		</div>
		<div class="row">
			<div class="col-sm-3"></div>
			<div class="col-sm-3">Przepracowane dni w tygodniu</div>
			<div class="col-sm-3"><input type="number" id="dni_tyg" placeholder="dni w tygodniu"></div>
			<div class="col-sm-3"></div>
		</div>
		<div class="row">
			<div class="col-sm-3"></div>
			<div class="col-sm-3">Przepracowane tygodnie w miesiącu</div>
			<div class="col-sm-3"><input type="number" id="tyg_mies" placeholder="tygodnie w miesiącu" value="4"></div>
			<div class="col-sm-3"></div>
		</div>
		<div class="row"><div class="col-sm-12">&nbsp;</div></div>
		<div class="row">
			<div class="col-sm-12 text-center"><button onclick="oblicz()">Oblicz</button></div>
		</div>
	</div>
	<script type="text/javascript">
		function oblicz()
		{
			var za_godz = document.getElementById('za_godz').value;
			var godz_dzen = document.getElementById('godz_dzen').value;
			var dni_tyg = document.getElementById('dni_tyg').value;
			var tyg_mies = document.getElementById('tyg_mies').value;

			document.getElementById('wynik').innerHTML = za_godz*godz_dzen*dni_tyg*tyg_mies;
		}
	</script>
</body>
</html>
